name: Staging Deployment

on:
  push:
    branches: [ staging, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ---------------------------------------------------------------------------
  # Run Tests
  # ---------------------------------------------------------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test_secret
          SECRET_KEY: test_secret
        run: |
          pytest tests/ -v --cov=services --cov=web --cov=agents --cov=models --cov=utils \
            --cov-report=term-missing --cov-fail-under=95

  # ---------------------------------------------------------------------------
  # Deploy to Staging
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/develop')
    environment:
      name: staging
      url: https://staging.${{ secrets.DOMAIN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker-compose.prod.yml
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:staging
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:staging
      
      - name: Deploy to staging
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/ai-investor-staging
            git pull origin staging
            docker-compose -f infra/docker-compose.prod.yml pull
            docker-compose -f infra/docker-compose.prod.yml up -d
      
      - name: Health check
        run: |
          sleep 30
          response=$(curl -f https://staging.${{ secrets.DOMAIN }}/health || echo "failed")
          if [ "$response" = "failed" ]; then
            echo "‚ùå Health check failed"
            exit 1
          fi
          echo "‚úÖ Health check passed"
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests on staging..."
          # Add actual smoke test commands here
      
      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "üöÄ Staging deployment successful",
              attachments: [{
                color: 'good',
                text: `Deployed commit ${github.sha} to staging`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
