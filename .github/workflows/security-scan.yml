name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # ---------------------------------------------------------------------------
  # Dependency Vulnerability Scanning
  # ---------------------------------------------------------------------------
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run Safety check
        run: |
          pip install safety
          safety check --file requirements.txt --json || true
      
      - name: Run pip-audit
        run: |
          pip install pip-audit
          pip-audit --requirement requirements.txt --format json --output pip-audit-results.json || true
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend2/package-lock.json
      
      - name: Run npm audit
        working-directory: frontend2
        run: |
          npm audit --audit-level=moderate --json > npm-audit-results.json || true
      
      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: dependency-scan-results
          path: |
            pip-audit-results.json
            npm-audit-results.json

  # ---------------------------------------------------------------------------
  # Code Security Scanning
  # ---------------------------------------------------------------------------
  code-scan:
    name: Code Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python, javascript
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
      
      - name: Run Bandit (Python security linter)
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-results.json || true
      
      - name: Run ESLint security audit
        working-directory: frontend2
        run: |
          npm install --save-dev eslint-plugin-security
          npm run lint || true

  # ---------------------------------------------------------------------------
  # Container Image Scanning
  # ---------------------------------------------------------------------------
  container-scan:
    name: Container Image Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/Dockerfile.backend.prod
          push: false
          tags: ai-investor-backend:scan
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend2
          file: ./frontend2/Dockerfile.prod
          push: false
          tags: ai-investor-frontend:scan
      
      - name: Scan backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ai-investor-backend:scan'
          format: 'sarif'
          output: 'trivy-backend.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Scan frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ai-investor-frontend:scan'
          format: 'sarif'
          output: 'trivy-frontend.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-backend.sarif'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-frontend.sarif'

  # ---------------------------------------------------------------------------
  # Secret Scanning
  # ---------------------------------------------------------------------------
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # ---------------------------------------------------------------------------
  # Security Summary
  # ---------------------------------------------------------------------------
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-scan, container-scan, secret-scan]
    if: always()
    
    steps:
      - name: Security scan summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Dependency scanning completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Code security scanning completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Container image scanning completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Secret scanning completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check individual job results for details." >> $GITHUB_STEP_SUMMARY
