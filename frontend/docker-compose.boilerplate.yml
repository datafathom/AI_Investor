services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: boilerplate_app
    ports:
      - "3002:3002"  # Backend server
      - "5176:5176"  # Vite dev server
    environment:
      - NODE_ENV=development
      - PORT=3002
      - BACKEND_PORT=3002
      - VITE_BACKEND_PORT=3002
      - VITE_PORT=5176
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "./start-dev.sh"
    restart: unless-stopped
