name: ai_investor
version: '3.8'

# =============================================================================
# INFRASTRUCTURE ONLY - Backend/Frontend run on host machine
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Event Stream Orchestration (Kafka + Zookeeper)
  # ---------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      KAFKA_HEAP_OPTS: "-Xmx256m -Xms256m"
    deploy:
      resources:
        limits:
          memory: 300M
    networks:
      - investor-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "127.0.0.1:9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_HEAP_OPTS: "-Xmx300m -Xms300m"
    deploy:
      resources:
        limits:
          memory: 400M
    networks:
      - investor-network

  # ---------------------------------------------------------------------------
  # Time-Series Storage (Postgres)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-investor_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-investor_password}
      POSTGRES_DB: ${POSTGRES_DB:-investor_db}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 200M
    networks:
      - investor-network

  # ---------------------------------------------------------------------------
  # Graph Database (Neo4j)
  # ---------------------------------------------------------------------------
  neo4j:
    image: neo4j:5.12.0
    restart: always
    ports:
      - "127.0.0.1:7474:7474"  # HTTP Browser
      - "127.0.0.1:7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-investor_password}
      NEO4J_dbms_memory_heap_initial__size: 256m
      NEO4J_dbms_memory_heap_max__size: 256m
      NEO4J_dbms_memory_pagecache_size: 128m
    deploy:
      resources:
        limits:
          memory: 512M
    volumes:
      - ../data/neo4j:/data
    networks:
      - investor-network

networks:
  investor-network:
    driver: bridge
