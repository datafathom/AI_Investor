name: ai_investor

# =============================================================================
# INFRASTRUCTURE ONLY - Backend/Frontend run on host machine
# SECURITY: Connect via LAN using DOCKER_BIND_IP (Specific IP recommended).
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Event Stream Orchestration (Kafka + Zookeeper)
  # ---------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      KAFKA_HEAP_OPTS: "-Xmx256m -Xms256m"
    profiles:
      - streaming
      - full
    deploy:
      resources:
        limits:
          memory: 300M
    networks:
      - investor-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "${DOCKER_BIND_IP:-127.0.0.1}:9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://${DOCKER_BIND_IP:-localhost}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_HEAP_OPTS: "-Xmx300m -Xms300m"
    profiles:
      - streaming
      - full
    deploy:
      resources:
        limits:
          memory: 400MB
    networks:
      - investor-network

  # ---------------------------------------------------------------------------
  # Time-Series Storage (Postgres)
  # ---------------------------------------------------------------------------
  postgres:
    image: timescale/timescaledb:latest-pg15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-investor_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-investor_password}
      POSTGRES_DB: ${POSTGRES_DB:-investor_db}
    profiles:
      - database
      - storage
      - full
    ports:
      - "${DOCKER_BIND_IP:-127.0.0.1}:5432:5432"
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
      - ./certs/server.crt:/var/lib/postgresql/server.crt:ro
      - ./certs/server.key:/var/lib/postgresql/server.key:ro
    command:
      - "postgres"
    deploy:
      resources:
        limits:
          memory: 200MB
    networks:
      - investor-network
  # ---------------------------------------------------------------------------
  # Caching & Rate Limiting (Redis)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "${DOCKER_BIND_IP:-127.0.0.1}:6379:6379"
    profiles:
      - cache
      - full
    command: redis-server --requirepass ${REDIS_PASSWORD:-84zMsasS0WfXGGVFU6t7vLd9}
    deploy:
      resources:
        limits:
          memory: 100M
    networks:
      - investor-network

  # ---------------------------------------------------------------------------
  # Graph Database (Neo4j)
  # ---------------------------------------------------------------------------
  neo4j:
    image: neo4j:5.12.0
    restart: always
    ports:
      - "${DOCKER_BIND_IP:-127.0.0.1}:7474:7474" # HTTP Browser
      - "${DOCKER_BIND_IP:-127.0.0.1}:7687:7687" # Bolt
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-investor_password}
      NEO4J_dbms_memory_heap_initial__size: 256m
      NEO4J_dbms_memory_heap_max__size: 256m
      NEO4J_dbms_memory_pagecache_size: 128m
      NEO4J_dbms_ssl_policy_bolt_enabled: "false"
      NEO4J_dbms_connector_bolt_tls_level: OPTIONAL
      NEO4J_server_config_strict__validation_enabled: "false"
    profiles:
      - graph
      - full
    deploy:
      resources:
        limits:
          memory: 512M
    volumes:
      - ../data/neo4j:/data
      #- ./certs/server.crt:/var/lib/neo4j/certificates/bolt/trusted/server.crt:ro
      #- ./certs/server.crt:/var/lib/neo4j/certificates/bolt/server.crt:ro
      #- ./certs/server.key:/var/lib/neo4j/certificates/bolt/server.key:ro
    networks:
      - investor-network

networks:
  investor-network:
    driver: bridge
