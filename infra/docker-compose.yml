name: ai_investor
version: '3.8'

services:
  # -------------------------------------------------------------------------
  # Event Stream Orchestration (Kafka + Zookeeper)
  # -------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - investor-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "127.0.0.1:9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - investor-network

  # -------------------------------------------------------------------------
  # Time-Series Storage (Postgres / TimescaleDB)
  # -------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-investor_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-investor_password}
      POSTGRES_DB: ${POSTGRES_DB:-investor_db}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
    networks:
      - investor-network

  # -------------------------------------------------------------------------
  # Graph Database (Neo4j Community)
  # -------------------------------------------------------------------------
  neo4j:
    image: neo4j:5.12.0
    restart: always
    ports:
      - "127.0.0.1:7474:7474" # HTTP
      - "127.0.0.1:7687:7687" # Bolt
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-investor_password}
    volumes:
      - ../data/neo4j:/data
    networks:
      - investor-network

  # -------------------------------------------------------------------------
  # Execution Engine (Node.js)
  # -------------------------------------------------------------------------
  hedging_engine:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ../hedging_engine:/app
    command: sh -c "npm install && npm start"
    depends_on:
      - kafka
    networks:
      - investor-network

  # -------------------------------------------------------------------------
  # Core Backend & Agents (Python)
  # -------------------------------------------------------------------------
  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    restart: always
    volumes:
      - ..:/app
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://investor_user:investor_password@postgres:5432/investor_db
      - NEO4J_URI=bolt://neo4j:7687
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - postgres
      - neo4j
      - kafka
    ports:
      - "127.0.0.1:5000:5000"
    networks:
      - investor-network

networks:
  investor-network:
    driver: bridge

