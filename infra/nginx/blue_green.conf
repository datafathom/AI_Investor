
# Blue/Green Upstream Configuration
# The active environment is determined by which upstream 'app_production' points to.

upstream app_blue {
    server localhost:5050;
}

upstream app_green {
    server localhost:5051;
}

# The actual production traffic points here
# In a real environment, this might be a symlink or an include file that is swapped.
upstream app_production {
    # Defaulting to blue
    server localhost:5050;
}

server {
    listen 80;
    server_name ai-investor.com;

    location / {
        proxy_pass http://app_production;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
